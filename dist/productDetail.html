<!DOCTYPE html><html ng-app="ngApp"><head lang="en"><meta charset="UTF-8"><meta name="description" content=""><meta name="keywords" content=""><meta name="viewport" content="width=device-width"><title>瑞必拓-产品详情</title><link href="css/style.586cf8.css" rel="stylesheet"><script type="text/javascript" src="js/vendor.929057.js"></script><script type="text/javascript" src="js/index.47fe33.js"></script></head><body ng-controller="IndexCtrl" ng-cloak><div ng-include="'nav.html'"></div><img src="assets/product-banner.jpg" class="top-img"><div class="product-detail"><section><div class="top-title"><span>{{productDetail.name}}</span></div><div class="content"><p class="description">{{productDetail.desc}}</p><img ng-src="{{productDetail.image}}"><div ng-bind-html="productDetail.detail | toTrusted" class="detail"></div></div></section><div class="product-detail-more"><div class="more-title">推荐产品</div><ul><li ng-repeat="product in products | filter:{isHome:'true'}"><img ng-src="{{product.image}}"><h4>{{product.name}}</h4><p>{{product.desc}}</p><a ng-href="{{product.url}}" class="btn btn-small">查看详情</a></li></ul></div></div><div ng-include="'footer.html'"></div></body><script></script></html>
